<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>naaazi.scraft | Bespoke Luxury Gifting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              dark: '#02343F', // Deep Teal
              cream: '#F9F8F3', // Silk White
              accent: '#C5A059', // Muted Gold
              soft: '#E8E4D9'
            }
          },
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    html,
    body {
      background-color: #F9F8F3;
      color: #02343F;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      width: 100%;
      position: relative;
    }

    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .nav-scrolled {
      background: rgba(249, 248, 243, 0.85);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(2, 52, 63, 0.05);
      padding-top: 0.75rem !important;
      padding-bottom: 0.75rem !important;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.04;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
    }

    .product-card {
      transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px -15px rgba(2, 52, 63, 0.1);
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
  </style>
